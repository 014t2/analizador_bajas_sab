<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predicción de Churn</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .form-section { @apply bg-white p-6 rounded-xl shadow-sm border border-gray-100 mb-6; }
        .input-label { @apply block text-xs font-semibold text-gray-500 uppercase tracking-wider mb-1; }
        .input-field { @apply w-full rounded-lg border-gray-200 p-3 text-sm border focus:ring-2 focus:ring-indigo-500 focus:border-transparent outline-none transition-all; }
    </style>
</head>
<body class="bg-slate-50 min-h-screen py-12 px-4">

    <div class="max-w-4xl mx-auto">
        <div class="text-center mb-10">
            <h1 class="text-3xl font-extrabold text-slate-800">Fuga de Clientes</h1>
            <p class="text-slate-500 mt-2">Analizador de retención de clientes SaaS</p>
        </div>

        <form id="churnForm">
            <div class="form-section">
                <h2 class="text-lg font-bold text-slate-700 mb-4 flex items-center">
                    <span class="bg-indigo-100 text-indigo-600 p-2 rounded-lg mr-3">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path></svg>
                    </span>
                    Uso y Actividad
                </h2>

                <div class="grid grid-cols-1 md:grid-cols-3 gap-x-8 gap-y-6 mb-10">
                    
                    <div>
                        <label class="input-label">Meses Activo</label>
                        <input type="number" name="months_active" required class="input-field p-2 w-2/3" placeholder="Ej: 12">
                    </div>
                    
                    <div>
                        <label class="input-label">Precio Mensual (€)</label>
                        <input type="number" name="monthly_price" required class="input-field p-2 w-2/3" placeholder="Ej: 49">
                    </div>
                    
                    <div>
                        <label class="input-label">Número de Usuarios</label>
                        <input type="number" name="users_count" required class="input-field p-2 w-2/3" placeholder="Ej: 5">
                    </div>

                    <div>
                        <label class="input-label">Tickets Totales / Mes</label>
                        <input type="number" name="tickets_per_month" required class="input-field p-2 w-2/3" placeholder="Ej: 2">
                    </div>
                    
                    <div>
                        <label class="input-label">Tickets (Últimos 3 meses)</label>
                        <input type="number" name="support_tickets_last_3m" required class="input-field p-2 w-2/3" placeholder="Ej: 6">
                    </div>

                    <div class="hidden md:block"></div>

                </div>
            </div>

            <div class="form-section">
                <h2 class="text-lg font-bold text-slate-700 mb-4 flex items-center">
                    <span class="bg-emerald-100 text-emerald-600 p-2 rounded-lg mr-3">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path></svg>
                    </span>
                    Métricas de Comportamiento (Mensual)
                </h2>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-10">
                    <div>
                        <label class="input-label">Logins al Mes</label>
                        <input type="number" name="logins_per_month" required class="input-field p-2 w-2/3" placeholder="Ej: 20">
                    </div>
                    <div>
                        <label class="input-label">Uso de API (Llamadas)</label>
                        <input type="number" name="api_usage" required class="input-field p-2 w-2/3" placeholder="Ej: 500">
                    </div>
                    <div>
                        <label class="input-label">Ratio Uso Mobile (0.0 - 1.0)</label>
                        <input type="number" step="0.01" name="mobile_usage_ratio" required class="input-field p-2 w-2/3" placeholder="Ej: 0.45">
                    </div>
                </div>
            </div>

            <button type="submit" class="w-full bg-indigo-600 text-white py-4 rounded-xl font-bold text-lg hover:bg-indigo-700 shadow-lg transition-all duration-300">
                ANALIZAR RIESGO DE ABANDONO
            </button>
        </form>

        <div id="resultContainer" class="hidden mt-8 p-6 rounded-xl border-2 transition-all duration-500 transform scale-95 opacity-0">
            <div class="flex items-center justify-between">
                <div>
                    <h3 id="resultTitle" class="text-xl font-bold"></h3>
                    <p id="resultDetails" class="mt-1 opacity-90"></p>
                </div>
                <div id="resultScore" class="text-3xl font-black"></div>
            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById('churnForm');
        const resCont = document.getElementById('resultContainer');
        const resTitle = document.getElementById('resultTitle');
        const resDet = document.getElementById('resultDetails');
        const resScore = document.getElementById('resultScore');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(form);
            const rawData = Object.fromEntries(formData.entries());

            // Convertir strings a números según el esquema de la API
            const payload = {
                months_active: parseInt(rawData.months_active),
                monthly_price: parseInt(rawData.monthly_price),
                users_count: parseInt(rawData.users_count),
                tickets_per_month: parseInt(rawData.tickets_per_month),
                logins_per_month: parseInt(rawData.logins_per_month),
                mobile_usage_ratio: parseFloat(rawData.mobile_usage_ratio),
                api_usage: parseInt(rawData.api_usage),
                support_tickets_last_3m: parseInt(rawData.support_tickets_last_3m)
            };

            // Estética de "Cargando"
            resCont.className = "mt-8 p-6 rounded-xl border-2 bg-white border-slate-200 block opacity-100 scale-100";
            resTitle.innerText = "Consultando IA...";
            resScore.innerText = "";

            try {
                const response = await fetch('http://localhost:8000/predict', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                const result = await response.json();
                const valorProb = result.probabilidad; 

                const prob = (valorProb * 100).toFixed(1);
                
                if (result.prediccion === 1) {
                    resCont.className = "mt-8 p-6 rounded-xl border-2 bg-red-50 border-red-200 block opacity-100 scale-100 text-red-900";
                    resTitle.innerText = "⚠️ RIESGO DE FUGA DETECTADO";
                    resDet.innerText = "El cliente muestra señales claras de posible abandono.";
                } else {
                    resCont.className = "mt-8 p-6 rounded-xl border-2 bg-emerald-50 border-emerald-200 block opacity-100 scale-100 text-emerald-900";
                    resTitle.innerText = "✅ CLIENTE SALUDABLE";
                    resDet.innerText = "No se detectan patrones de riesgo significativos.";
                }
                resScore.innerText = `${prob}%`;

            } catch (error) {
                resCont.className = "mt-8 p-6 rounded-xl border-2 bg-gray-100 border-gray-300 block opacity-100 scale-100";
                resTitle.innerText = "Error de conexión";
                resDet.innerText = "Asegúrate de que tu API de FastAPI esté corriendo.";
            }
        });
    </script>
</body>
</html>
